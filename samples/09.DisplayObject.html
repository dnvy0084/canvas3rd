<html>
<head>
	<title>9. DisplayObject</title>
	<script type="text/javascript" src="js/dat.gui.js"></script>
</head>
<body>
	<canvas id="stage" width="800" height="600" style="border:1px solid #999"></canvas>
	<img id="img_a" src="img/a.png" />
	<script type="text/javascript">

		/**
		 * DisplayObject Class 생성자. 
		 * @param {[type]} img [description]
		 */
		function DisplayObject( img ){

			this.source = img;

			this.x = 
			this.y = 0;

			this.scaleX = 
			this.scaleY = 1.0;

			this.rotation = 0;

			this.offsetX = 
			this.offsetY = 0;
		}

		/**
		 * prototype chain을 이용한 class 선언. 
		 * @type {Object}
		 */
		DisplayObject.prototype = {

			constructor: DisplayObject,

			/**
			 * 현재 객체의 x, y, scale, rotation 속성을 기준으로 a,b,c,d,dx,dy 를 업데이트 합니다. 
			 * @return {[type]} [description]
			 */
			updateTransform: function(){

				var t = this.rotation * Math.PI / 180,
					cos = Math.cos( t ),
					sin = Math.sin( t );

				this.a = cos * this.scaleX;
				this.b = sin * this.scaleX;
				this.c = -sin * this.scaleY;
				this.d = cos * this.scaleY;
				this.dx = -( this.a * this.offsetX + this.c * this.offsetY ) + this.x;
				this.dy = -( this.b * this.offsetX + this.d * this.offsetY ) + this.y;
			},

			/**
			 * context 객체를 이용해 트랜스폼을 설정하고 이미지(소스)를 그립니다. 
			 * @param  {[type]} context [description]
			 * @return {[type]}         [description]
			 */
			render: function( context ){

				this.updateTransform();

				context.setTransform(
					this.a, this.b, this.c, this.d, this.dx, this.dy
				);

				context.drawImage( this.source, 0, 0 );
			}
		}

	</script>
	<script type="text/javascript">

		/**
		 * canvas context 객체 - 캔버스에서 draw를 위한 대부분의 api를 가지고 있습니다. 
		 * @type {[type]}
		 */
		var context = document.getElementById( "stage" ).getContext( "2d" );
		var simpson = new DisplayObject( document.getElementById( "img_a" ) );


		/**
		 * test를 위해 필요한 ui를 제공합니다. 
		 * @type {dat}
		 */
		var gui = new dat.GUI();

		gui.add( simpson, "x", -context.canvas.width, +context.canvas.width ).onChange( draw );
		gui.add( simpson, "y", -context.canvas.height, +context.canvas.height ).onChange( draw );
		gui.add( simpson, "scaleX", -2.0, +2.0 ).onChange( draw );
		gui.add( simpson, "scaleY", -2.0, +2.0 ).onChange( draw );
		gui.add( simpson, "rotation", 0, 360 ).onChange( draw );
		gui.add( simpson, "offsetX", 0, 300 ).onChange( draw );
		gui.add( simpson, "offsetY", 0, 300 ).onChange( draw );


		/**
		 * 캔버스 초기화 -> 이동 -> 그리드 -> 이미지 순으로 함수를 호출합니다.
		 * @return {[type]} [description]
		 */
		function draw(){

			clear();
			
			drawGrid();
			simpson.render( context );
		}


		/**
		 * 캔버스에 grid를 그리기 위한 함수입니다.
		 * 실제 stroke, fill 등 draw 하는 api는 성능이 많이 필요합니다. 
		 * 그래서 같은 색상이나 두께의 stroke라면 한번의 path로 draw 처리를 하는게 최적화의 한 방법입니다. 
		 * @return {[type]} [description]
		 */
		function drawGrid(){

			// 10px 마다 회색 라인을 그려주기 위한 path 생성. 
			context.beginPath();

			var canvas = context.canvas, 
				x, y;

			for( x = 0; x <= canvas.width; x += 10 ){

				if( x % 100 == 0 ) continue;
				
				context.moveTo( x, 0 );
				context.lineTo( x, canvas.height );
			}

			for( y = 0; y <= canvas.height; y += 10 ){

				if( y % 100 == 0 ) continue;
				
				context.moveTo( 0, y );
				context.lineTo( canvas.width, y );
			}

			context.strokeStyle = "#ccc";
			context.stroke();

			// 100px 마다 검은색 라인을 그려주기 위한 path 생성. 
			context.beginPath();

			for( x = 0; x <= canvas.width; x += 100 ){
				
				context.moveTo( x, 0 );
				context.lineTo( x, canvas.height );
			}

			for( y = 0; y <= canvas.height; y += 100 ){
				
				context.moveTo( 0, y );
				context.lineTo( canvas.width, y );
			}

			context.strokeStyle = "#666";
			context.stroke();
		}

		/**
		 * 캔버스에 그려진 데이터를 모두 지우는 함수입니다. 
		 * @return {[type]} [description]
		 */
		function clear(){

			context.setTransform( 1, 0, 0, 1, 0, 0 );

			var canvas = context.canvas;

			context.clearRect( 0, 0, canvas.width, canvas.height );
		}


		draw();
		

	</script>
</body>
</html>
